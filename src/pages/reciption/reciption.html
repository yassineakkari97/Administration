<ion-header>
    <ion-navbar color="dark">
      <ion-title >
        <span text-color="my-custom-color" class="p"> ELEC-ECO administration </span>
      </ion-title>
  
      <ion-buttons start>
        <button ion-button on-click="rapport()" color="light" clear>Rapports </button>
        <button ion-button on-click="goToPageOne()" color="light" clear>Gérer les produits(recommandés)</button>
        <button ion-button on-click="goToPage()" color="light" clear> Gérer les produits(utilisateur)</button>
        <button ion-button on-click="Deconnexion()" color="danger" clear>Deconnexion </button>

      </ion-buttons>
  
    </ion-navbar>
    <div id="bande_horizontale"> <ion-title >
        <span text-color="my-custom-color" class="p"> Dashboard :Statistique de votre application </span>
      </ion-title>
  </div> 
  </ion-header>



<ion-content>
       <br><br>
<table style="border: 0">

<tr>

                   <br><br>
                    <div class="card-title">Utilisateurs:</div>
                    <br>
                    <div class="card-subtitle"><h2>{{msg1}}</h2></div>
                  </ion-card>
    
       
    </th>

    <th>

    </th>
   

      <th>

            <ion-card style="width:350px;height:300px;overflow:auto;">

                   <br><br>
                    <div class="card-title">Admins:</div>

                    <div class="card-subtitle"><h2>le nombre d'admins est {{nbadmin}}</h2></div>

            <ion-card style="width:350px;height:300px;overflow:auto;" >

                    <div class="card-title">Produits recommandés:</div>

        </table>


        <table style="border: 0">

            <tr>
                <th>  
        <div class="row"  id="banniere"  >
                <div class="col-md-6">
                  <div style="display: block;">
                  <canvas baseChart width="300" height="400"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
              </div>

                </th>
                <th>


                </th>

    <div style="display: block" id="main"  style="width:700px;height:700px;overflow:auto;">

      <canvas baseChart 
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
