<ion-header>
    <ion-toolbar> 
        <ion-buttons start left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu">
                    
                </ion-icon>
            </button>  
        </ion-buttons>    
    <ion-title>
      Reception
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar> 
            <ion-buttons start left>
                <button ion-button icon-only menuToggle>
                    <ion-icon name="menu">
                        
                    </ion-icon>
                </button>  
            </ion-buttons>    
        
      </ion-toolbar>
    </ion-header>
      
  
    <ion-content>

        <ion-list >
            <ion-item color="none" menuClose="" on-click="goToPageOne()" id="recommandation-list-item1">
                Gérer les produits(recommander)
            </ion-item>
          
            <ion-item color="none" menuClose="" on-click="goToPage()" id="recommandation-list-item1">
                Gérer les produits(utilisateur)
            </ion-item>
            
        </ion-list>
  </ion-content>
</ion-menu> 

<ion-nav [root]="rootPage" #content></ion-nav>

<ion-content>
        <h3>{{msg1}}</h3>
        <div class="row">
                <div class="col-md-6">
                  <div style="display: block;">
                  <canvas baseChart width="300" height="400"
                              [datasets]="lineChartData"
                              [labels]="lineChartLabels"
                              [options]="lineChartOptions"
                              [colors]="lineChartColors"
                              [legend]="lineChartLegend"
                              [chartType]="lineChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                  </div>
                </div>
              </div>

              <br>
    <br>

    <h3>{{msg2}}</h3>

    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
    </div>
</ion-content>
