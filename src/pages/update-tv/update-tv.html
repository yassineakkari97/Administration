

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <span text-color="my-custom-color" class="p">Update TV</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label>Class Energitique</ion-label>
          <ion-input type="text" [(ngModel)]="class">{{class}}</ion-input>
        </ion-item>
      

          <ion-item>
              <ion-label>Definition</ion-label>
              <ion-input type="text" [(ngModel)]="def" >{{def}}</ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Facture</ion-label>
                <ion-input type="umber" [(ngModel)]="facture" >{{fac}}</ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Lien de l'image</ion-label>
                  <ion-input type="text" [(ngModel)]="lien">{{lien}}</ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Model</ion-label>
                    <ion-input type="text" [(ngModel)]="model">{{model}}</ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label>Prix</ion-label>
                      <ion-input type="number" [(ngModel)]="prix">{{prix}}</ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Taille</ion-label>
                        <ion-input type="text" [(ngModel)]="taille">{{taille}}</ion-input>
                      </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button (click) ="Update()" block>Valider la modification</button>
      </div>

</ion-content>
