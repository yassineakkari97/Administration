
<ion-header>

  <ion-navbar>
    <ion-title>UpdateClimatiseur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item>
            <ion-label>Dimensions</ion-label>
            <ion-input type="text" [(ngModel)]="dim">{{dim}}</ion-input>
          </ion-item>



            <ion-item>
                <ion-label>Lien de l'image</ion-label>
                <ion-input type="text" [(ngModel)]="lien">{{lien}}</ion-input>
              </ion-item>

             

            <ion-item>
                <ion-label>Class Energitique</ion-label>
                <ion-input type="text" [(ngModel)]="class">{{class}}</ion-input>
              </ion-item>

             




              <ion-item>


                  <ion-label>Prix</ion-label>
                  <ion-input type="number" [(ngModel)]="prix">{{prix}}</ion-input>
                </ion-item>



              <ion-item>


                  <ion-label>Model</ion-label>
                  <ion-input type="text" [(ngModel)]="model">{{model}}</ion-input>
                </ion-item>



              <ion-item>


                <ion-label>Autres</ion-label>
                <ion-input type="text" [(ngModel)]="autres">{{autres}}</ion-input>
              </ion-item>


              <ion-item>


                  <ion-label>Garantie</ion-label>
                  <ion-input type="number" [(ngModel)]="garantie">{{garantie}}</ion-input>
                </ion-item>


                
    
    </ion-list>
    
    <div padding>
      <button ion-button (click) ="Update()" block>Valider la modification</button>
    </div>

</ion-content>
