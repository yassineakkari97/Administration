<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="home">
      <ion-segment-button value="login">
        Sign in
      </ion-segment-button>
      <ion-segment-button value="register">
        Sign up
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <div [ngSwitch]="home">
    <ion-list *ngSwitchCase="'login'">
      <form id="login-form2">
        <ion-list id="login-list2">
          <ion-item id="login-input4">
            <ion-label floating>
              Email
            </ion-label>
            <ion-input type="email" placeholder="" #username></ion-input>
          </ion-item>
          <ion-item id="login-input5">
            <ion-label  floating>
              Password
            </ion-label>
            <ion-input type="password" placeholder="" #password></ion-input>
          </ion-item>
        </ion-list>
        <div class="spacer" style="height:40px;" id="login-spacer1"></div>
        <button  ion-button color="stable" block (click)="EmailLogin()">
          Log in
        </button>
       
          
    
      </form>
    </ion-list>
  
    <ion-list *ngSwitchCase="'register'">
      <ion-list>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Confirm password</ion-label>
          <ion-input type="password" #cpassword></ion-input>
        </ion-item>
        
      </ion-list>
      
      <div padding>
        <button block ion-button (click)="registerUser()" item-left>Register</button>
      </div>
    </ion-list>
  </div>
</ion-content>
