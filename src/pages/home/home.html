<ion-header>
  <ion-navbar  color="dark">
    <span text-color="my-custom-color" class="p"><h4>Page Login</h4></span>
</ion-navbar>


</ion-header>


<ion-content padding>
  <div class="login-page">
    <div class="form">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form">
        <input type="text" [(ngModel)]="email"  name="email" placeholder="username"/>
        <input type="password" [(ngModel)]="pass"  name="pass" placeholder="password"/>
        <button block color="dark" ion-button (click)="EmailLogin()" item-left>Connecter</button>
        
      </form>
      <p class="message">Nouveau Admin?</p>
       
        <button ion-button color="orange" (click)="PushToSingup()" clear> Register</button>
    </div>
  </div>

</ion-content>
