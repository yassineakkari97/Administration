

<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      <span text-color="my-custom-color" class="p">Ajout Amploule Led</span>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="page9">
    <ion-list>
        <ion-item>
          <ion-label>Model</ion-label>
          <ion-input type="text" [(ngModel)]="model">{{model}}</ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label>Prix (dt)</ion-label>
            <ion-input type="number" [(ngModel)]="prix">{{prix}}</ion-input>
        </ion-item>
      
        <ion-item>
              <ion-label>Puissance électrique (Watt)</ion-label>
              <ion-input type="number" [(ngModel)]="puissance">{{puissance}}</ion-input>
        </ion-item>
      
          <ion-item>
              <ion-label>Coût en élec sur 15 ans (dt)</ion-label>
              <ion-input type="number" [(ngModel)]="cout">{{cout}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Durée de vie déclarée (h)</ion-label>
            <ion-input type="number" [(ngModel)]="duree">{{duree}}</ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label>Classe énergie</ion-label>
            <ion-input type="text" [(ngModel)]="ce">{{ce}}</ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Lien de l'image</ion-label>
            <ion-input type="text" [(ngModel)]="lien">{{lien}}</ion-input>
          </ion-item>     
      
      </ion-list>
      
      <div padding>
      <button ion-button (click) ="Add()" block>Valider l'ajout</button>
      </div>
</ion-content>
