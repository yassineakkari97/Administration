<ion-header>

  <ion-navbar>
    <ion-title>Favoris</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of fav | async">

        
    <ion-item-divider color="light" >
      
      {{item.Model}}
      
    </ion-item-divider>
    <img [src]="sanitize(item.Image)" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <p style="color:#000000;font-size:12px;">
      Prix moyen d'achat (â‚¬) : {{item.Price}}
      
    </p>
    <button (click) ="remove(item)"  ion-button clear color="energized" block small>
      <ion-icon name="star-outline"></ion-icon>
      Remove from favorites
    </button>
  </ion-list>


</ion-content>
