

<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span text-color="my-custom-color" class="p"> 4K</span>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
   
    <ion-list *ngFor="let item of items | async" >

     
        
        <div class="center">
            <ion-item-divider color="light" id="tailleInfRieure70Cm-list-item-divider13">
          
                {{item.Model}}
                
              </ion-item-divider>
            <img  [src]="sanitize(item.Image)" style="width:350px;height:300px;overflow:auto;" />
             
        <p style="color:#000000;font-size:12px;">
            Prix moyen d'achat (Dinar) : {{item.Prix}}
            <br /> Taille de l'écran (diagonale, en cm):{{item.Taille}}
            <br /> Haute Définition : {{item.Def}}
            <br /> Classe énergie : {{item.CE}}
          </p>
          
          <button ion-button (click) ="Update(item)" color="primary">Modifier Produit</button>
          <button ion-button (click) ="Delete(item)"color="dark">Supprimer Produit</button>
         
        </div>
      
      </ion-list>
   
</ion-content>
