
<ion-header>

  <ion-navbar>
    <ion-title>PUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"  >
      
      </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let produit of produitList " >
          <h2>Nom de produit : {{ produit.name }} </h2>
          <h2>Categorie de produit: {{ produit.categorie }} </h2>
          <h2>Consommation de produit : {{ produit.consommation }} (KW)</h2>
          
          <button ion-button (click) ="Delete(produit)"color="danger">Supprimer Produit</button>

        </ion-item>
      </ion-list>

</ion-content>
