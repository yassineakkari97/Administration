
<ion-header>

    <ion-navbar  color="dark">
      <span text-color="my-custom-color" class="p">Produits Utilisateurs</span>
  </ion-navbar>


</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"  >
      
      </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let produit of produitList " >
        <h2><span text-color="color" class="p">Nom: </span>{{ produit.name }} </h2>
      <h2><span text-color="color" class="p">Cat√©gorie: </span>{{ produit.categorie }} </h2>
       <h2><span text-color="color" class="p">consommation: </span> {{ produit.consommation }} (KW)</h2>
      
          
          <button ion-button (click) ="Delete(produit)"color="danger">Supprimer Produit</button>

        </ion-item>
      </ion-list>

</ion-content>
