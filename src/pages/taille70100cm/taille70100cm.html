<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Taille 70 - 100 cm
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <ion-list *ngFor="let item of items | async">

      
      <ion-item-divider color="light" id="tailleInfRieure70Cm-list-item-divider13">
        
        {{item.Model}}
        
      </ion-item-divider>
      <img [src]="sanitize(item.Image)" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
      <p style="color:#000000;font-size:12px;">
        Prix moyen d'achat (€) : {{item.Prix}}
        <br /> Facture électrique sur 10 ans (€) : {{item.Facture}}
        <br /> Taille de l'écran (diagonale, en cm):{{item.Taille}}
        <br /> Haute Définition : {{item.Def}}
        <br /> Classe énergie : {{item.CE}}
      </p>
      <button ion-button (click) ="Update(item)" color="secondary">Modifier Produit</button>
      <button ion-button (click) ="Delete(item)"color="danger">Supprimer Produit</button>
    </ion-list>

</ion-content>
